<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check for Space Character</title>
</head>
<body>
    <script>
        let char = prompt("Enter a character");

        if (char === ' ') {
            console.log("The given character is a space.");
        } else {
            console.log("The given character is not a space.");
        }
    </script>
</body>
</html>
