<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    
    let units=prompt("enter no.of units");
    {
        
     if(units<=100)
     {
        console.log( units*10);
     }
     else if(units<=200)
     {
        console.log((100*10)-(units-100)*15);
     }
     else if(units<=300)
     {

        console.log( (100 * 10) + (100 * 15)+ (units - 200) * 20);     }
     else if (units > 300)
      {
       console.log ((100 * 10)+ (100 * 15) + (100 * 20)+ (units - 300) * 25);
     }
     
    }

</script>
</body>
</html>
