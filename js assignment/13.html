<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=parseInt(prompt("enter a number"));
        if(num%2===0 && num%3===0 &&num%4===0)
        {
            console.log("number is divisible by 2,3 and 4:"+num);
        }
        else{
            console.log("number is not divisible by 2,3 and 4:"+num);
        }
    </script>
</body>
</html>
