<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let x=prompt("enter a character");
        if(x==='a' || x==='e' || x==='i' || x==='o' || x==='u')
        {
            console.log("given character is a vowel:"+x);
        }
        else{
            console.log("character is not a vowel:"+x);
        }
    </script>
</body>
</html>
